<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        var coworkers = {
            "programmer": "joshua",
            "designer": "guifindel"
        };
        document.write("programmer : " + coworkers.programmer + "<br>");
        document.write("designer : " + coworkers.designer + "<br>");
        coworkers.bookkerrper = "jongwon";
        document.write("bookkeeper : " + coworkers.bookkerrper + "<br>");
        coworkers["data scientist"] = "minhee";
        document.write("data scientist : " + coworkers["data scientist"]);
    </script>
    <h2>Interate</h2>
    <script>
        for (let key in coworkers) {
            document.write(key + ' : ' + coworkers[key] + '<br>');
        }
    </script>
    <h2>Method & Property</h2>
    <script>
        coworkers.showAll = function () {
            for (let key in this) {
                if (key !== 'showAll') {
                    document.write(key + ' : ' + this[key] + '<br>');
                }
            }
            
            document.write('<br>');

            var objKey = Object.keys(this);

            for (var i = 0; i < objKey.length; i++) {
                if (objKey[i] !== 'showAll') {
                    document.write(objKey[i] + ' : ' + this[objKey[i]] + '<br>');
                }
            }

            document.write('<br>');
            
            objKey.forEach(element => {
                if(element !== 'showAll') {
                    document.write(element + ' : ' + (this[element]) + '<br>');
                }
                
            });
        }
        coworkers.showAll();
    </script>
</body>

</html>
