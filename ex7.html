<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <h2>Co Workers</h2>
    <ul>
        <script>
            var i = 0;
            var workers = ["Joshua", "Guifindel", "JongWon", "Guafindel"];

            while(i < workers.length) {
                document.write('<li><a href="https://'+ workers[i] +'.tistory.com">'+ workers[i] +'</a></li>');
                i = i + 1;
            }
            
        </script>
        
    </ul>
</body>
</html>
